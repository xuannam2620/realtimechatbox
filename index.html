<!DOCTYPE html>
<html lang="en">
<head>
    <title>CLC Chat box</title>
    <!--firebase-->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- jquery-->
    <script src="js\jquery-2.0.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\app.css">
    <link rel="stylesheet" href="css\emoticons.css">
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="css\signup.css">
    <script src="js\emoticons.js"></script>
</head>
<body>
<div class="container-fluid" style="padding-top: 10px;">
    <div class="panel panel-primary">
        <div class="panel-heading clear-fix h55">
            <span class="">CLC Chat box</span>
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#login-modal" id="btn-login"><span>Login</span><span class="glyphicon glyphicon-log-in margin-l-5"></span></button>
                <button class="btn btn-success" id="btn-logout"><span>Logout</span><span class="glyphicon glyphicon-log-out margin-l-5"></span></button>
                <button class="btn btn-success" data-toggle="modal" data-target="#signup-modal" id="btn-signup"><span>Sign up</span><span class="glyphicon glyphicon-edit margin-l-5"></span> </button>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <div class="old-messages">
                    <div id="old_messages"></div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control"  id="message" placeholder="Enter to chat">
                </div>
            </div>
        </div>
    </div>
    <!-- Login modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1 class="text-info">Login to Your Account</h1><br>
                <div class="login-status">
                    <span class="text-danger" id="login-status"></span>
                </div>
                <form>
                    <input type="text" name="user" placeholder="Email" id="user_email">
                    <input type="password" name="pass" placeholder="Password" id="user_password">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login" id="btn-login-modal">
                </form>

                <div class="login-help">
                    <a href="#" id="btn-register">Register</a> - <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end Login modal -->
    <!-- Sign up modal-->
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="signupmodal-container">
                <h1 class="text-info">Sign up to chat with us</h1><br>
                <div class="signup-status">
                    <span class="text-danger" id="signup-status"></span>
                </div>
                <form>
                    <input type="text" name="user_email" placeholder="Email" id="signup_email">
                    <input type="password" name="user_pass" placeholder="Password" id="signup_password">
                    <input type="password" name="user_repass" placeholder="Retype your password" id="signup_repassword">
                    <input type="submit" name="signup" class="signup signupmodal-submit" value="Sign Up" id="btn-signup-modal">
                </form>
            </div>
        </div>
    </div>
    <!-- end Sign up modal-->
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
